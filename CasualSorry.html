body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: url("Artboard 1 copy.png") center / cover no-repeat;
    position: relative;
    overflow: hidden;
    font-family: Arial, sans-serif;
    cursor: pointer;
}

/* SCENE */
.scene {
    position: absolute;
    inset: 0;
    transform-origin: center;
}

/* EXPLOSION */
.scene.explode {
    animation: explode .6s ease-out forwards;
}
@keyframes explode {
    0%   { transform: scale(1); filter: brightness(1); }
    30%  { transform: scale(1.08) translate(-12px, 6px); }
    60%  { transform: scale(1.15) translate(14px, -10px); filter: brightness(2); }
    100% { transform: scale(1.25); filter: brightness(3); }
}

/* FLASH */
.flash {
    position: absolute;
    inset: 0;
    background: white;
    opacity: 0;
    z-index: 90;
}
.flash.active { animation: flash .3s ease; }
@keyframes flash {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
}

/* FADE */
.fade {
    position: absolute;
    inset: 0;
    background: black;
    opacity: 0;
    transition: opacity 1s ease;
    z-index: 100;
    pointer-events: none;
}
.fade.active { opacity: 1; }

/* CHARACTER */
.character {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 32%;
    z-index: 5;
}

/* DIALOGUE BOX */
.dialogue-box {
    position: absolute;
    bottom: 3%;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    max-width: 900px;
    z-index: 10;
}
.dialogue-box img { width: 100%; }

/* TEXT */
.dialogue-text {
    position: absolute;
    bottom: 13%;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    max-width: 750px;
    font-size: 1.6rem;
    font-weight: bold;
    color: black;
    z-index: 11;
    animation: pop .35s ease;
}
@keyframes pop {
    from { opacity: 0; transform: translateX(-50%) scale(.96); }
    to   { opacity: 1; transform: translateX(-50%) scale(1); }
}
