<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dating Sim â€” Casual Yes</title>

<style>
body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: url("Artboard 2.png") center / cover no-repeat;
    position: relative;
    overflow: hidden;
    font-family: Arial, sans-serif;
    cursor: pointer;
}

/* FADE OVERLAY */
.fade {
    position: absolute;
    inset: 0;
    background: black;
    opacity: 0;
    transition: opacity 1s ease;
    pointer-events: none;
    z-index: 100;
}
.fade.active { opacity: 1; }

/* LEFT CHARACTER */
.character {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 32%;
    z-index: 5;
}

/* DIALOGUE BOX */
.dialogue-box {
    position: absolute;
    bottom: 3%;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    max-width: 900px;
    z-index: 10;
}
.dialogue-box img { width: 100%; }

/* DIALOGUE TEXT */
.dialogue-text {
    position: absolute;
    bottom: 13%;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    max-width: 750px;
    font-size: 1.65rem;
    font-weight: bold;
    line-height: 1.35;
    color: black;
    z-index: 11;
    animation: pop .35s ease;
}

@keyframes pop {
    from { opacity: 0; transform: translateX(-50%) scale(.96); }
    to   { opacity: 1; transform: translateX(-50%) scale(1); }
}
</style>
</head>

<body>

<div class="fade" id="fade"></div>

<!-- XANDER ON LEFT -->
<img src="Xander.png" class="character" alt="Xander">

<div class="dialogue-box">
    <img src="DBox.png" alt="Dialogue Box">
</div>

<div class="dialogue-text" id="dialogueText"></div>

<script>
const dialogue = [
    "You: Yeah, sure.",
    "Xander: Excellent choice, Would you like to buy some units?",
    "You: ...Yes",
    "Xander: Amazing! I'll put you down for 100 units, we'll mail you the bill.",
    "You: A h-HUNDRED WAI-",
    "Xander: Have a great day!"
];

let index = 0;
const text = document.getElementById("dialogueText");
const fade = document.getElementById("fade");

/* INIT */
text.textContent = dialogue[index];

/* ADVANCE ON CLICK */
document.body.addEventListener("click", advance);

function advance() {
    if (++index < dialogue.length) {
        updateText();
    } else {
        endScene();
    }
}

function updateText() {
    text.textContent = dialogue[index];
    text.style.animation = "none";
    text.offsetHeight;
    text.style.animation = "pop .35s ease";
}

function endScene() {
    fade.classList.add("active");
    setTimeout(() => {
        window.location.href = "CasualSfail.html";
    }, 1000);
}
</script>

</body>
</html>
