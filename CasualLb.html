<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dating Sim — Library</title>

<style>
body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: url("Artboard 2.png") center / cover no-repeat;
    position: relative;
    overflow: hidden;
    font-family: Arial, sans-serif;
    cursor: pointer;
}

/* FADE OVERLAY */
.fade {
    position: absolute;
    inset: 0;
    background: black;
    opacity: 0;
    transition: opacity 1s ease;
    pointer-events: none;
    z-index: 100;
}
.fade.active { opacity: 1; }

/* DIALOGUE BOX */
.dialogue-box {
    position: absolute;
    bottom: 3%;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    max-width: 900px;
    z-index: 10;
}
.dialogue-box img { width: 100%; }

/* DIALOGUE TEXT */
.dialogue-text {
    position: absolute;
    bottom: 13%;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    max-width: 750px;
    font-size: 1.65rem;
    font-weight: bold;
    color: black;
    z-index: 11;
    animation: pop .35s ease;
}

@keyframes pop {
    from { opacity: 0; transform: translateX(-50%) scale(.96); }
    to { opacity: 1; transform: translateX(-50%) scale(1); }
}

/* OPTIONS */
.options {
    position: absolute;
    top: 50%;
    right: 6%;
    transform: translateY(-50%);
    display: none;
    flex-direction: column;
    gap: 20px;
    z-index: 50;
}

.option-btn {
    position: relative;
    width: 260px;
    cursor: pointer;
    text-decoration: none;
    transition: transform .2s ease;
}
.option-btn:hover { transform: scale(1.05); }
.option-btn img { width: 100%; }

.option-label {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.4rem;
    font-weight: bold;
    text-shadow: 1px 1px 3px black;
}
</style>
</head>

<body>

<div class="fade" id="fade"></div>

<div class="options" id="optionsMenu">
    <a href="CasualFi.html" class="option-btn">
        <img src="ButtonD.png">
        <div class="option-label">Fiction</div>
    </a>

    <a href="CasualNf.html" class="option-btn">
        <img src="ButtonD.png">
        <div class="option-label">Non-fiction</div>
    </a>
</div>

<div class="dialogue-box">
    <img src="DBox.png">
</div>

<div class="dialogue-text" id="dialogueText"></div>

<script>
/* DIALOGUE SETS */
const dialogue1 = [
    "The library it is..."
];

const dialogue2 = [
    "ahhhhh....peace and quiet.",
    "Every time I enter the library it kinda trips me out...",
    "There so much knowledge within these walls, its amazing...",
    "Do I want to read something real or something out of this world?"
];

let dialogue = dialogue1;
let index = 0;
let phase = 1;

const text = document.getElementById("dialogueText");
const fade = document.getElementById("fade");
const options = document.getElementById("optionsMenu");

/* INIT */
text.textContent = dialogue[index];

document.body.addEventListener("click", advance);

function advance(e) {
    if (e.target.closest(".option-btn")) return;

    /* PHASE 1 — SINGLE LINE */
    if (phase === 1) {
        phase = 2;
        fadeToNext();
    }

    /* PHASE 2 — SECOND DIALOGUE */
    else if (phase === 2) {
        if (++index < dialogue.length) {
            update();
        } else {
            options.style.display = "flex";
            phase = 3;
        }
    }
}

function fadeToNext() {
    fade.classList.add("active");

    setTimeout(() => {
        document.body.style.backgroundImage = 'url("Artboard 1 copy.png")';
        dialogue = dialogue2;
        index = 0;
        text.textContent = dialogue[0];
        fade.classList.remove("active");
        phase = 2;
    }, 1000);
}

function update() {
    text.textContent = dialogue[index];
    text.style.animation = "none";
    text.offsetHeight;
    text.style.animation = "pop .35s ease";
}
</script>

</body>
</html>
