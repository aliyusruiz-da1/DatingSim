<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dating Sim — Scene</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        background-image: url("Artboard 1.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        overflow: hidden;
        font-family: Arial, sans-serif;
        cursor: pointer;
    }

    /* Fade overlay */
    .fade {
        position: absolute;
        inset: 0;
        background: black;
        opacity: 0;
        transition: opacity 1s ease;
        pointer-events: none;
        z-index: 100;
    }

    .fade.active {
        opacity: 1;
    }

    /* Dialogue box */
    .dialogue-box {
        position: absolute;
        bottom: 3%;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        max-width: 900px;
        z-index: 10;
    }

    .dialogue-box img {
        width: 100%;
        display: block;
    }

    /* Dialogue text */
    .dialogue-text {
        position: absolute;
        bottom: 13%;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        max-width: 750px;
        font-size: 1.65rem;
        font-weight: bold;
        line-height: 1.35;
        color: black;
        pointer-events: none;
        user-select: none;
        animation: pop 0.4s ease;
        z-index: 11;
    }

    @keyframes pop {
        from { opacity: 0; transform: translateX(-50%) scale(0.95); }
        to   { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    /* Sliding PNG */
    .slide-in {
        position: absolute;
        bottom: 0;
        left: -40%;
        width: 40%;
        transition: left 1s ease, opacity 0.5s ease;
        z-index: 5;
        opacity: 1;
    }

    .slide-in.active {
        left: 0;
    }

    .slide-in.hide {
        opacity: 0;
    }
</style>
</head>

<body>

<div class="fade" id="fade"></div>

<img src="FazBong.png" id="slideImage" class="slide-in" alt="Character">

<div class="dialogue-box">
    <img src="DBox.png" alt="Dialogue Box">
</div>

<div class="dialogue-text" id="dialogueText"></div>

<script>
/* SCENE 1 DIALOGUE */
const dialogue1 = [
    "You: Oh yeah, looking suave *phone ping*.",
    "You: Huh, the new FNAF movie is out.",
    "You: Might as well check it out, I already got the fit on.",
    "You: But before I head out...",
    "You: I should take a hit from my Freddy Faz-Bong..."
];

/* SCENE 2 DIALOGUE */
const dialogue2 = [
    "You: ...DAYM this place is packed.",
    "You: And the popcorn bucket is way more expensive than I thought.",
    "You: At least they didn't notice the snacks in my pockets"
    "???: Hey, Nice clothes...They're really stylish."
    "You: (You're fucking shitting me)"
    "MARKIPLIRER?!?!?!?"
    "Mark: Usually I would introduce myself, but I see I need no introduction"
    "You: Wow you're more humble in person"
    "You: Sorry, im 
];

let dialogue = dialogue1;
let index = 0;
let phase = "dialogue"; 
// dialogue → slide → fade → newDialogue

const dialogueText = document.getElementById("dialogueText");
const slideImage = document.getElementById("slideImage");
const fade = document.getElementById("fade");

/* Initialize */
dialogueText.textContent = dialogue[index];

document.body.addEventListener("click", advance);

function advance() {

    /* DIALOGUE PHASE */
    if (phase === "dialogue") {
        if (index < dialogue.length - 1) {
            index++;
            updateText();
        } else {
            phase = "slide";
        }
    }

    /* SLIDE-IN PHASE */
    else if (phase === "slide") {
        slideImage.classList.add("active");
        phase = "fade";
    }

    /* FADE TRANSITION */
    else if (phase === "fade") {
        fade.classList.add("active");

        setTimeout(() => {
            document.body.style.backgroundImage = 'url("Artboard 3.png")';

            slideImage.classList.remove("active");
            slideImage.classList.add("hide");

            dialogue = dialogue2;
            index = 0;
            dialogueText.textContent = dialogue[index];

            fade.classList.remove("active");
            phase = "newDialogue";
        }, 1000);
    }

    /* NEW DIALOGUE PHASE */
    else if (phase === "newDialogue") {
        if (index < dialogue.length - 1) {
            index++;
            updateText();
        }
    }
}

function updateText() {
    dialogueText.textContent = dialogue[index];
    dialogueText.style.animation = "none";
    dialogueText.offsetHeight;
    dialogueText.style.animation = "pop 0.4s ease";
}
</script>

</body>
</html>
