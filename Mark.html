<style>
    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        background-image: url("Artboard 1.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        overflow: hidden;
        font-family: Arial, sans-serif;
        cursor: pointer;
    }

    /* Fade overlay */
    .fade {
        position: absolute;
        inset: 0;
        background: black;
        opacity: 0;
        transition: opacity 1s ease;
        pointer-events: none;
        z-index: 100;
    }

    .fade.active {
        opacity: 1;
    }

    /* Dialogue box */
    .dialogue-box {
        position: absolute;
        bottom: 3%;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        max-width: 900px;
    }

    .dialogue-box img {
        width: 100%;
        display: block;
    }

    /* Dialogue text */
    .dialogue-text {
        position: absolute;
        bottom: 13%;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        max-width: 750px;
        font-size: 1.65rem;
        font-weight: bold;
        line-height: 1.35;
        color: black;
        pointer-events: none;
        user-select: none;
        animation: pop 0.4s ease;
    }

    @keyframes pop {
        from { opacity: 0; transform: translateX(-50%) scale(0.95); }
        to   { opacity: 1; transform: translateX(-50%) scale(1); }
    }
</style>
</head>

<body>

<div class="fade" id="fade"></div>
