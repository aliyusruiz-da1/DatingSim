<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dating Sim â€” Scene</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        background-image: url("Artboard 1.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        overflow: hidden;
        font-family: Arial, sans-serif;
        cursor: pointer;
    }

    /* Dialogue box */
    .dialogue-box {
        position: absolute;
        bottom: 3%;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        max-width: 900px;
    }

    .dialogue-box img {
        width: 100%;
        display: block;
    }

    /* Dialogue text */
    .dialogue-text {
        position: absolute;
        bottom: 13%;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        max-width: 750px;
        font-size: 1.65rem;
        font-weight: bold;
        line-height: 1.35;
        color: black;
        pointer-events: none;
        user-select: none;
        animation: pop 0.4s ease;
    }

    @keyframes pop {
        from { opacity: 0; transform: translateX(-50%) scale(0.95); }
        to   { opacity: 1; transform: translateX(-50%) scale(1); }
    }
</style>
</head>

<body>

<div class="dialogue-box" id="dialogueBox">
    <img src="DBox.png" alt="Dialogue Box">
</div>

<div class="dialogue-text" id="dialogueText"></div>

<script>
/* SAVED DIALOGUE */
const dialogue = [
    "You: Oh yeah, looking suave *phone ping*.",
    "You: Huh, the new FNAF movie is out.",
    "You: Might as well check it out, I already got the fit on.",
    "You: But before I head out...",
    "You: I should take a hit from my Freddy Faz-Bong..."
];

let index = 0;

const dialogueText = document.getElementById("dialogueText");
const dialogueBox = document.getElementById("dialogueBox");

/* Show first line */
dialogueText.textContent = dialogue[index];

/* Click anywhere (background or box) to progress */
document.body.addEventListener("click", advanceDialogue);
dialogueBox.addEventListener("click", advanceDialogue);

function advanceDialogue() {
    if (index < dialogue.length - 1) {
        index++;
        dialogueText.textContent = dialogue[index];

        /* retrigger pop animation */
        dialogueText.style.animation = "none";
        dialogueText.offsetHeight;
        dialogueText.style.animation = "pop 0.4s ease";
    }
}
</script>

</body>
</html>
