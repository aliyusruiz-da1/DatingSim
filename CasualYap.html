<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dating Sim — Casual Yap</title>

<style>
body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: url("Artboard 2.png") center / cover no-repeat;
    position: relative;
    overflow: hidden;
    font-family: Arial, sans-serif;
    cursor: pointer;
}

/* PROGRESSIVE DARKENING */
.dim {
    position: absolute;
    inset: 0;
    background: black;
    opacity: 0;
    pointer-events: none;
    z-index: 3;
    transition: opacity .4s ease;
}

/* FINAL FADE */
.fade {
    position: absolute;
    inset: 0;
    background: black;
    opacity: 0;
    pointer-events: none;
    z-index: 100;
    transition: opacity 1s ease;
}
.fade.active { opacity: 1; }

/* CHARACTER */
.character {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 32%;
    z-index: 5;
}

/* DIALOGUE BOX */
.dialogue-box {
    position: absolute;
    bottom: 3%;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    max-width: 900px;
    z-index: 20;
}
.dialogue-box img { width: 100%; }

/* DIALOGUE TEXT */
.dialogue-text {
    position: absolute;
    bottom: 13%;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    max-width: 750px;
    font-size: 1.65rem;
    font-weight: bold;
    line-height: 1.35;
    color: black;
    z-index: 21;
    animation: pop .35s ease;
}

@keyframes pop {
    from { opacity: 0; transform: translateX(-50%) scale(.96); }
    to { opacity: 1; transform: translateX(-50%) scale(1); }
}
</style>
</head>

<body>

<div class="dim" id="dim"></div>
<div class="fade" id="fade"></div>

<img src="Xander.png" id="character" class="character" alt="Xander">

<div class="dialogue-box">
    <img src="DBox.png" alt="Dialogue Box">
</div>

<div class="dialogue-text" id="dialogueText"></div>

<script>
const dialogue = [
    "You: Sure why not?",
    "Xander: Splendid!",

    "Xander: CorpoCorp was founded on a simple principle — efficiency above all else.",
    "Xander: We don’t just sell products, we sell optimized lifestyles.",
    "Xander: Every branch operates on a synchronized productivity cycle.",
    "Xander: Redundancy is minimized. Passion is standardized.",
    "Xander: Our onboarding seminars have a ninety-eight percent retention rate.",
    "Xander: Most people cry during the third slide.",
    "Xander: That means the branding is working.",
    "Xander: We’ve replaced traditional break rooms with inspiration hubs.",
    "Xander: Chairs are optional, ambition is mandatory.",
    "Xander: CorpoCorp believes sleep is an outdated metric.",
    "Xander: Our employees dream in quarterly projections.",
    "Xander: You should see the smiles during fiscal realignment week.",
    "Xander: Genuine, mostly.",
    "Xander: We’ve trademarked the word ‘synergy’ in six regions.",
    "Xander: Legal says that was unnecessary, but I disagree.",
    "Xander: Every logo redesign brings us closer to perfection.",
    "Xander: Minimalism sells trust.",
    "Xander: Trust sells loyalty.",
    "Xander: Loyalty sells everything else.",
    "Xander: Some call it indoctrination — we call it alignment.",
    "Xander: Alignment is comforting.",
    "Xander: Don’t you feel calmer already?",
    "Xander: CorpoCorp wellness initiatives reduced free thought by thirty percent.",
    "Xander: A tremendous success.",
    "Xander: Innovation thrives when questions are limited.",
    "Xander: We even monetized the concept of dissent.",
    "Xander: That department didn’t last long.",
    "Xander: Our slogan tested best when repeated subliminally.",
    "Xander: You might have heard it earlier today.",
    "Xander: Or yesterday.",
    "Xander: Or in your sleep.",
    "Xander: We’re very proud of our outreach.",
    "Xander: Advertising is just education with better lighting.",
    "Xander: Education is just persuasion with longer meetings.",
    "Xander: Meetings are where souls become scalable.",
    "Xander: I chaired twelve today.",
    "Xander: I skipped lunch.",
    "Xander: Hunger keeps the mind sharp.",
    "Xander: CorpoCorp cares deeply about sharp minds.",
    "Xander: Especially compliant ones.",
    "Xander: You’re still listening.",
    "Xander: That’s rare.",

    "Xander: You are quite a good listener...",
    "Xander: I like people who listen to my advertisements"
];

let index = 0;
let darkness = 0;

const text = document.getElementById("dialogueText");
const dim = document.getElementById("dim");
const fade = document.getElementById("fade");
const character = document.getElementById("character");

/* INIT */
text.textContent = dialogue[index];

document.body.addEventListener("click", advance);

function advance() {
    index++;

    if (index < dialogue.length) {

        darkness = Math.min(darkness + 0.015, 0.75);
        dim.style.opacity = darkness;

        if (dialogue[index] === "Xander: You are quite a good listener...") {
            character.src = "XanL.png";
        }

        updateText();
    } else {
        endScene();
    }
}

function updateText() {
    text.textContent = dialogue[index];
    text.style.animation = "none";
    text.offsetHeight;
    text.style.animation = "pop .35s ease";
}

function endScene() {
    fade.classList.add("active");
    setTimeout(() => {
        window.location.href = "CasSH.html";
    }, 1000);
}
</script>

</body>
</html>
