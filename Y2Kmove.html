<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dating Sim — Y2K Move</title>

<style>
body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: url("RecS.png") center / cover no-repeat;
    position: relative;
    overflow: hidden;
    font-family: Arial, sans-serif;
    cursor: pointer;
}

/* LEFT PNG */
.character {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 42%;
    z-index: 5;
}

/* DIALOGUE BOX */
.dialogue-box {
    position: absolute;
    bottom: 3%;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    max-width: 900px;
    z-index: 10;
}
.dialogue-box img {
    width: 100%;
}

/* DIALOGUE TEXT */
.dialogue-text {
    position: absolute;
    bottom: 13%;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    max-width: 750px;
    font-size: 1.65rem;
    font-weight: bold;
    line-height: 1.35;
    color: black;
    z-index: 11;
    animation: pop .35s ease;
}

@keyframes pop {
    from { opacity: 0; transform: translateX(-50%) scale(.96); }
    to { opacity: 1; transform: translateX(-50%) scale(1); }
}

/* OPTIONS */
.options {
    position: absolute;
    top: 50%;
    right: 6%;
    transform: translateY(-50%);
    display: none;
    flex-direction: column;
    gap: 20px;
    z-index: 50;
}

.option-btn {
    position: relative;
    width: 260px;
    cursor: pointer;
    transition: transform .2s ease;
}
.option-btn:hover {
    transform: scale(1.05);
}
.option-btn img {
    width: 100%;
}
.option-label {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.4rem;
    font-weight: bold;
    text-shadow: 1px 1px 3px black;
}
</style>
</head>

<body>

<img src="MagZ.png" class="character" alt="Character">

<div class="options" id="optionsMenu">
    <a href="Y2Kflirt.html" class="option-btn">
        <img src="ButtonD.png">
        <div class="option-label">Flirt</div>
    </a>

    <a href="Y2Kint.html" class="option-btn">
        <img src="ButtonD.png">
        <div class="option-label">Interests</div>
    </a>

    <a href="Y2Kmusic.html" class="option-btn">
        <img src="ButtonD.png">
        <div class="option-label">Music</div>
    </a>
</div>

<div class="dialogue-box">
    <img src="DBox.png" alt="Dialogue Box">
</div>

<div class="dialogue-text" id="dialogueText"></div>

<script>
const dialogue = [
    "You: Oh— my bad, didn’t mean to block you.",
    "???: Damn, you’re good.",
    "???: Most people just stare.",
    "???: So what’s your deal?"
];

let index = 0;
const text = document.getElementById("dialogueText");
const options = document.getElementById("optionsMenu");

/* INIT */
text.textContent = dialogue[index];

document.body.addEventListener("click", advance);

function advance(e) {
    if (e.target.closest(".option-btn")) return;

    if (++index < dialogue.length) {
        updateText();
    } else {
        options.style.display = "flex";
    }
}

function updateText() {
    text.textContent = dialogue[index];
    text.style.animation = "none";
    text.offsetHeight;
    text.style.animation = "pop .35s ease";
}
</script>

</body>
</html>
