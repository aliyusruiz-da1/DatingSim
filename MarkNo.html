<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dating Sim — Mark No</title>

<style>
body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: url("Artboard 3.png") center / cover no-repeat;
    position: relative;
    overflow: hidden;
    font-family: Arial, sans-serif;
    cursor: pointer;
}

/* MARK IMAGE */
.mark {
    position: absolute;
    bottom: -35px;
    left: 0;
    width: 35%;
    z-index: 5;
}

/* Dialogue box */
.dialogue-box {
    position: absolute;
    bottom: 3%;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    max-width: 900px;
    z-index: 10;
}
.dialogue-box img {
    width: 100%;
}

/* Dialogue text */
.dialogue-text {
    position: absolute;
    bottom: 13%;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    max-width: 750px;
    font-size: 1.65rem;
    font-weight: bold;
    color: black;
    z-index: 11;
    animation: pop .35s ease;
}

@keyframes pop {
    from { opacity: 0; transform: translateX(-50%) scale(.96); }
    to { opacity: 1; transform: translateX(-50%) scale(1); }
}

/* Fade overlay */
.fade {
    position: absolute;
    inset: 0;
    background: black;
    opacity: 0;
    transition: opacity 1.2s ease;
    pointer-events: none;
    z-index: 100;
}
.fade.active { opacity: 1; }
</style>
</head>

<body>

<img src="Markipoo.png" class="mark" alt="Mark">

<div class="fade" id="fade"></div>

<div class="dialogue-box">
    <img src="DBox.png" alt="Dialogue Box">
</div>

<div class="dialogue-text" id="dialogueText"></div>

<script>
const dialogue = [
    "You: Sorry, I’ve never heard of it...",
    "Mark: Oh... that’s okay. It’s just something I’ve poured my heart and soul into...",
    "*Silence*",
    "Mark: Ah… I think I’m gonna go find my seat."
];

let index = 0;
let finished = false;

const text = document.getElementById("dialogueText");
const fade = document.getElementById("fade");

/* Initialize first line */
text.textContent = dialogue[index];

/* Advance dialogue */
document.body.addEventListener("click", () => {
    if (finished) return;

    if (index < dialogue.length - 1) {
        index++;
        updateText();
    } else {
        finished = true;
        fade.classList.add("active");

        setTimeout(() => {
            window.location.href = "MarkFail.html";
        }, 1200);
    }
});

function updateText() {
    text.textContent = dialogue[index];
    text.style.animation = "none";
    text.offsetHeight;
    text.style.animation = "pop .35s ease";
}
</script>

</body>
</html>
