<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dating Sim â€” Y2K Lie</title>

<style>
body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: url("RecS.png") center / cover no-repeat;
    overflow: hidden;
    font-family: Arial, sans-serif;
    cursor: pointer;
}

/* FADE OVERLAY */
.fade {
    position: absolute;
    inset: 0;
    background: black;
    opacity: 0;
    transition: opacity 1s ease;
    pointer-events: none;
    z-index: 100;
}
.fade.active {
    opacity: 1;
}

/* WIN SCREEN */
.win-screen {
    position: absolute;
    inset: 0;
    background: black;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 30px;
    z-index: 101;
    text-align: center;
}

.win-title {
    color: red;
    font-size: 4rem;
    font-weight: 900;
    letter-spacing: 2px;
}

.win-screen img {
    width: 220px;
}

.win-btn {
    background: red;
    color: white;
    border: none;
    padding: 16px 36px;
    font-size: 1.4rem;
    font-weight: bold;
    cursor: pointer;
    transition: transform .2s ease, opacity .2s ease;
}
.win-btn:hover {
    transform: scale(1.05);
    opacity: .9;
}

/* LEFT CHARACTER */
.character {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 32%;
    z-index: 5;
}

/* DIALOGUE BOX */
.dialogue-box {
    position: absolute;
    bottom: 3%;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    max-width: 900px;
    z-index: 10;
}
.dialogue-box img {
    width: 100%;
}

/* DIALOGUE TEXT */
.dialogue-text {
    position: absolute;
    bottom: 13%;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    max-width: 750px;
    font-size: 1.65rem;
    font-weight: bold;
    line-height: 1.35;
    color: black;
    z-index: 11;
    animation: pop .35s ease;
}

@keyframes pop {
    from { opacity: 0; transform: translateX(-50%) scale(.96); }
    to { opacity: 1; transform: translateX(-50%) scale(1); }
}
</style>
</head>

<body>

<div class="fade" id="fade"></div>

<div class="win-screen" id="winScreen">
    <div class="win-title">LOVER ACQUIRED</div>
    <img src="MagHeart.png" alt="Heart">
    <button class="win-btn" onclick="location.reload()">Play Again?</button>
</div>

<img src="MagZ.png" id="character" class="character" alt="Character">

<div class="dialogue-box">
    <img src="DBox.png" alt="Dialogue Box">
</div>

<div class="dialogue-text" id="dialogueText"></div>

<script>
const dialogue = [
    "You: I like to graffiti..uhh, make clothes and...check out abandon places. (she sees right through me)",
    "Maggie Zine: Wow you really get around out there!",
    "You: Yea I like to adventure.",
    "Maggie Zine: It beats sitting at home all day,",
    "Maggie Zine: Well I get bored in this town, next 'adventure' you go on hit me up,",
    "Maggie Zine: I'd love to tag along",
    "You: for sure (shit I guess im a punk now)!"
];

let index = 0;

const text = document.getElementById("dialogueText");
const character = document.getElementById("character");
const fade = document.getElementById("fade");
const winScreen = document.getElementById("winScreen");

/* INIT */
text.textContent = dialogue[index];

document.body.addEventListener("click", advance);

function advance() {
    if (++index < dialogue.length) {

        /* CHANGE PNG AFTER FIRST LINE */
        if (index === 1) {
            character.src = "MagL.png";
        }

        updateText();
    } else {
        endScene();
    }
}

function updateText() {
    text.textContent = dialogue[index];
    text.style.animation = "none";
    text.offsetHeight;
    text.style.animation = "pop .35s ease";
}

function endScene() {
    fade.classList.add("active");
    setTimeout(() => {
        winScreen.style.display = "flex";
    }, 1000);
}
</script>

</body>
</html>
