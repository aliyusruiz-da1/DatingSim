<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dating Sim — Y2K Lie</title>

<style>
body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: url("RecS.png") center / cover no-repeat;
    position: relative;
    overflow: hidden;
    font-family: Arial, sans-serif;
    cursor: pointer;
}

/* DIALOGUE BOX */
.dialogue-box {
    position: absolute;
    bottom: 3%;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    max-width: 900px;
    z-index: 10;
}
.dialogue-box img { width: 100%; }

/* DIALOGUE TEXT */
.dialogue-text {
    position: absolute;
    bottom: 13%;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    max-width: 750px;
    font-size: 1.65rem;
    font-weight: bold;
    color: black;
    z-index: 11;
    animation: pop .35s ease;
}

@keyframes pop {
    from { opacity: 0; transform: translateX(-50%) scale(.96); }
    to { opacity: 1; transform: translateX(-50%) scale(1); }
}

/* CHARACTER */
.character {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 32%;
    z-index: 5;
}

/* FADE OVERLAY */
.fade {
    position: absolute;
    inset: 0;
    background: black;
    opacity: 0;
    transition: opacity 1.2s ease;
    pointer-events: none;
    z-index: 100;
}
.fade.active { opacity: 1; }

/* END SCREEN — SAME AS MARKFLIRT */
.end-screen {
    position: absolute;
    inset: 0;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 150;
    text-align: center;
}

.end-text {
    color: red;
    font-size: 4rem;
    font-weight: 900;
    margin-bottom: 20px;
    text-shadow: 0 0 15px darkred;
}

.end-screen img {
    width: 280px;
}

/* PLAY AGAIN BUTTON */
#playAgainBtn {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 1.8rem;
    font-weight: bold;
    color: white;
    background-color: red;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 10px darkred;
    transition: transform 0.2s ease, background-color 0.2s ease;
}
#playAgainBtn:hover {
    background-color: darkred;
    transform: scale(1.05);
}
</style>
</head>

<body>

<div class="fade" id="fade"></div>

<!-- END SCREEN -->
<div class="end-screen" id="endScreen">
    <div class="end-text">LOVER ACQUIRED</div>
    <img src="MagHeart.png" alt="Maggie Heart">
    <button id="playAgainBtn">Play Again?</button>
</div>

<!-- CHARACTER -->
<img src="MagZ.png" id="character" class="character" alt="Maggie">

<div class="dialogue-box">
    <img src="DBox.png">
</div>

<div class="dialogue-text" id="dialogueText"></div>

<script>
const dialogue = [
    "You: I like to graffiti..uhh, make clothes and...check out abandon places. (she sees right through me)",
    "Maggie Zine: Wow you really get around out there!",
    "You: Yea I like to adventure.",
    "Maggie Zine: It beats sitting at home all day,",
    "Maggie Zine: Well I get bored in this town, next 'adventure' you go on hit me up,",
    "Maggie Zine: I'd love to tag along",
    "You: for sure (shit I guess im a punk now)!"
];

let index = 0;
let finished = false;

const text = document.getElementById("dialogueText");
const character = document.getElementById("character");
const fade = document.getElementById("fade");
const endScreen = document.getElementById("endScreen");
const playAgainBtn = document.getElementById("playAgainBtn");

/* INIT */
text.textContent = dialogue[index];

document.body.addEventListener("click", advance);

function advance() {
    if (finished) return;

    if (index < dialogue.length - 1) {
        index++;

        /* CHANGE PNG AFTER FIRST LINE */
        if (index === 1) {
            character.src = "MagL.png";
        }

        updateText();
    } else {
        finished = true;
        fade.classList.add("active");

        setTimeout(() => {
            endScreen.style.display = "flex";
        }, 1200);
    }
}

function updateText() {
    text.textContent = dialogue[index];
    text.style.animation = "none";
    text.offsetHeight;
    text.style.animation = "pop .35s ease";
}

/* PLAY AGAIN — adjust target if needed */
playAgainBtn.addEventListener("click", () => {
    window.location.href = "game.html";
});
</script>

</body>
</html>
