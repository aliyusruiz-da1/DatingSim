<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dating Sim — Mark Talk</title>

<style>
body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: url("Artboard 3.png") center / cover no-repeat;
    position: relative;
    overflow: hidden;
    font-family: Arial, sans-serif;
    cursor: pointer;
}

/* Dialogue box */
.dialogue-box {
    position: absolute;
    bottom: 3%;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    max-width: 900px;
    z-index: 10;
}
.dialogue-box img {
    width: 100%;
}

/* Dialogue text */
.dialogue-text {
    position: absolute;
    bottom: 13%;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    max-width: 750px;
    font-size: 1.65rem;
    font-weight: bold;
    color: black;
    z-index: 11;
    animation: pop .35s ease;
}
@keyframes pop {
    from { opacity: 0; transform: translateX(-50%) scale(.96); }
    to { opacity: 1; transform: translateX(-50%) scale(1); }
}

/* Sliding PNG */
.slide-in {
    position: absolute;
    bottom: 0;
    left: -40%;
    width: 40%;
    transition: left 1s ease;
    z-index: 5;
}
.slide-in.active {
    left: 0;
}

/* OPTIONS MENU */
.options {
    position: absolute;
    top: 50%;
    right: 6%;
    transform: translateY(-50%);
    display: none;
    flex-direction: column;
    gap: 20px;
    z-index: 50;
}

.option-btn {
    position: relative;
    width: 260px;
    cursor: pointer;
    transition: transform .2s ease;
}
.option-btn:hover {
    transform: scale(1.05);
}
.option-btn img {
    width: 100%;
}
.option-label {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.4rem;
    font-weight: bold;
    text-shadow: 1px 1px 3px black;
}
</style>
</head>

<body>

<img src="Markipoo.png" id="slideImage" class="slide-in" alt="Mark">

<div class="options" id="optionsMenu">
    <div class="option-btn">
        <img src="ButtonD.png">
        <div class="option-label">Flirt</div>
    </div>
    <div class="option-btn">
        <img src="ButtonD.png">
        <div class="option-label">Yes</div>
    </div>
    <div class="option-btn">
        <img src="ButtonD.png">
        <div class="option-label">no</div>
    </div>
</div>

<div class="dialogue-box">
    <img src="DBox.png" alt="Dialogue Box">
</div>

<div class="dialogue-text" id="dialogueText"></div>

<script>
const dialogue = [
    "You: Uh— hey, Mark, Im anon nice to meet you",
    "Mark: Oh! Hey, a fan Im assuming? would you like a picture?",
    "You: me? -oh no no no, I just wanted to finally meet you",
    "Mark: Im pleased to meet you anon, you like movies like this?",
    "Mark: cause, movies are kind of my thing, im making one actually.",
    "Mark: Iron Lung, have you heard of it?",
    
];

let index = 0;
let slidIn = false;

const text = document.getElementById("dialogueText");
const slide = document.getElementById("slideImage");
const options = document.getElementById("optionsMenu");

/* Initialize */
text.textContent = dialogue[index];

document.body.addEventListener("click", advance);

function advance(e) {
    if (e.target.closest(".option-btn")) return;

    if (index === 0 && !slidIn) {
        slide.classList.add("active");
        slidIn = true;
    }

    if (index < dialogue.length - 1) {
        index++;
        updateText();
    } else {
        options.style.display = "flex";
    }
}

function updateText() {
    text.textContent = dialogue[index];
    text.style.animation = "none";
    text.offsetHeight;
    text.style.animation = "pop .35s ease";
}
</script>

</body>
</html>
