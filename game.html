<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dating Sim — Game Screen</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;

        background-image: url("Artboard 1.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        position: relative;
        overflow: hidden;
        font-family: Arial, sans-serif;
        cursor: pointer;
    }

    .dialogue-box {
        position: absolute;
        bottom: 3%;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        max-width: 900px;
        cursor: pointer;
    }

    .dialogue-box img {
        width: 100%;
        display: block;
    }

    .dialogue-text {
        position: absolute;
        bottom: 13%;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        max-width: 750px;
        text-align: left;
        font-size: 1.65rem;
        color: black;
        font-weight: bold;
        pointer-events: none;
        user-select: none;
        line-height: 1.35;
    }

    /* Dialogue Options — hidden until last line */
    .options {
        position: absolute;
        top: 50%;
        right: 4%;
        transform: translateY(-50%);
        display: none;
        flex-direction: column;
        gap: 20px;
    }

    .option-btn {
        width: 260px;
        position: relative;
        display: block;
        cursor: pointer;
        transition: transform 0.2s ease;
        text-decoration: none;
    }

    .option-btn:hover {
        transform: scale(1.05);
    }

    .option-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.4rem;
        font-weight: bold;
        pointer-events: none;
        text-shadow: 1px 1px 2px black;
    }
</style>
</head>

<body>

<!-- Dialogue Options -->
<div class="options" id="optionsMenu">
    <a href="CasualTL.html" class="option-btn">
        <img src="ButtonD.png">
        <div class="option-label">Casual</div>
    </a>

    <a href="Y2KTL.html" class="option-btn">
        <img src="ButtonD.png">
        <div class="option-label">Y2K</div>
    </a>

    <a href="Mark.html" class="option-btn">
        <img src="ButtonD.png">
        <div class="option-label">Markiplier Merch</div>
    </a>
</div>

<!-- Dialogue Box -->
<div class="dialogue-box">
    <img src="DBox.png" alt="Dialogue Box">
</div>

<!-- Dialogue Text -->
<div class="dialogue-text" id="dialogueText"></div>

<script>
const dialogue = [
    "You: *yawn* man, what a dream... well great things don't last forever.",
    "You: Guess it's time to get up.",
    "You: Let's get dressed and start the day.",
    "You: What to wear, what to wear..."
];

let index = 0;

const dialogueText = document.getElementById("dialogueText");
const optionsMenu = document.getElementById("optionsMenu");

dialogueText.textContent = dialogue[index];

document.body.addEventListener("click", advanceDialogue);
document.querySelector(".dialogue-box").addEventListener("click", advanceDialogue);

function advanceDialogue(event) {
    // Do not advance when clicking option buttons
    if (event.target.closest(".option-btn")) return;

    if (index < dialogue.length - 1) {
        index++;
        dialogueText.textContent = dialogue[index];
    } else {
        optionsMenu.style.display = "flex";
    }
}
</script>

</body>
</html>
