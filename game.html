<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dating Sim — Game Screen</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;

        /* Game background */
        background-image: url("Artboard 1.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        position: relative;
        overflow: hidden;
        font-family: Arial, sans-serif;
        cursor: pointer; /* shows player they can click */
    }

    /* Dialogue Box (bottom center) */
    .dialogue-box {
        position: absolute;
        bottom: 3%;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        max-width: 900px;
        cursor: pointer;
    }

    .dialogue-box img {
        width: 100%;
        display: block;
    }

    /* Dialogue text */
    .dialogue-text {
        position: absolute;
        bottom: 8%;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        max-width: 750px;
        text-align: left;
        font-size: 1.25rem;
        color: black;
        font-weight: bold;
        pointer-events: none;
        user-select: none;
    }

    /* Dialogue Options — middle right */
    .options {
        position: absolute;
        top: 50%;
        right: 4%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .option-btn {
        width: 260px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .option-btn:hover {
        transform: scale(1.05);
    }
</style>
</head>

<body>

    <!-- Dialogue Options (middle-right) -->
    <div class="options">
        <img src="ButtonD.png" class="option-btn" alt="Option 1">
        <img src="ButtonD.png" class="option-btn" alt="Option 2">
        <img src="ButtonD.png" class="option-btn" alt="Option 3">
    </div>

    <!-- Dialogue display box (bottom center) -->
    <div class="dialogue-box">
        <img src="DBox.png" alt="Dialogue Box">
    </div>

    <!-- Dialogue text -->
    <div class="dialogue-text" id="dialogueText">
        <!-- JS will insert text here -->
    </div>

<script>
/* Dialogue lines */
const dialogue = [
    "You: *yawn* man, what a dream... well good things don't last forever.",
    "You: Guess it's time to get up.",
    "You: Let's get dressed and start the day.",
    "??? : Oh, you're finally awake."
];

let index = 0;

/* Insert the initial line */
const dialogueText = document.getElementById("dialogueText");
dialogueText.textContent = dialogue[index];

/* Advance dialogue when clicking body OR dialogue box */
document.body.addEventListener("click", advanceDialogue);
document.querySelector(".dialogue-box").addEventListener("click", advanceDialogue);

function advanceDialogue(event) {
    // prevent double-trigger if clicking inside the box
    if (event.target.classList.contains("option-btn")) return;

    index++;
    if (index < dialogue.length) {
        dialogueText.textContent = dialogue[index];
    } else {
        // If out of dialogue lines, stay on last (or load another scene)
        index = dialogue.length - 1;
    }
}
</script>

</body>
</html>
