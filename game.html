<script>
/* Dialogue lines */
const dialogue = [
    "You: *yawn* man, what a dream... well great things don't last forever.",
    "You: Guess it's time to get up.",
    "You: Let's get dressed and start the day.",
    "You: What to wear what to wear..."
];

let index = 0;

const dialogueText = document.getElementById("dialogueText");
const optionsMenu = document.getElementById("optionsMenu");

/* Initialize text */
dialogueText.textContent = dialogue[index];

/* Click to progress */
document.body.addEventListener("click", advanceDialogue);
document.querySelector(".dialogue-box").addEventListener("click", advanceDialogue);

function advanceDialogue(event) {
    // Ignore option button clicks
    if (event.target.closest(".option-btn")) return;

    index++;
    
    if (index < dialogue.length) {
        dialogueText.textContent = dialogue[index];
    } else {
        index = dialogue.length - 1;
        optionsMenu.style.display = "flex";
    }
}

/* BUTTON CLICK NAVIGATION */
document.querySelectorAll(".option-btn")[0].addEventListener("click", () => {
    window.location.href = "CasualTL.html";
});

document.querySelectorAll(".option-btn")[1].addEventListener("click", () => {
    window.location.href = "Y2KTL.html";
});

document.querySelectorAll(".option-btn")[2].addEventListener("click", () => {
    window.location.href = "Mark.html";
});
</script>
