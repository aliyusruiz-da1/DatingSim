<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dating Sim — Casual Non-Fiction</title>

<style>
body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: url("Artboard 1 copy.png") center / cover no-repeat;
    position: relative;
    overflow: hidden;
    font-family: Arial, sans-serif;
    cursor: pointer;
}

/* FADE OVERLAY */
.fade {
    position: absolute;
    inset: 0;
    background: black;
    opacity: 0;
    transition: opacity 1s ease;
    pointer-events: none;
    z-index: 100;
}
.fade.active { opacity: 1; }

/* SLIDING CHARACTER */
.character {
    position: absolute;
    bottom: 0;
    left: -40%;
    width: 32%;
    transition: left 1s ease;
    z-index: 5;
}
.character.active { left: 0; }

/* DIALOGUE BOX */
.dialogue-box {
    position: absolute;
    bottom: 3%;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    max-width: 900px;
    z-index: 10;
}
.dialogue-box img { width: 100%; }

/* DIALOGUE TEXT */
.dialogue-text {
    position: absolute;
    bottom: 13%;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    max-width: 750px;
    font-size: 1.65rem;
    font-weight: bold;
    color: black;
    z-index: 11;
    animation: pop .35s ease;
}

@keyframes pop {
    from { opacity: 0; transform: translateX(-50%) scale(.96); }
    to { opacity: 1; transform: translateX(-50%) scale(1); }
}

/* OPTIONS */
.options {
    position: absolute;
    top: 50%;
    right: 6%;
    transform: translateY(-50%);
    display: none;
    flex-direction: column;
    gap: 20px;
    z-index: 50;
}

.option-btn {
    position: relative;
    width: 260px;
    cursor: pointer;
    text-decoration: none;
    transition: transform .2s ease;
}
.option-btn:hover { transform: scale(1.05); }
.option-btn img { width: 100%; }

.option-label {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.4rem;
    font-weight: bold;
    text-shadow: 1px 1px 3px black;
}
</style>
</head>

<body>

<div class="fade" id="fade"></div>

<!-- SLIDING CHARACTER -->
<img src="Xander.png" id="character" class="character" alt="Xander">

<!-- OPTIONS -->
<div class="options" id="optionsMenu">
    <a href="CasualNFyes.html" class="option-btn">
        <img src="ButtonD.png">
        <div class="option-label">Yes</div>
    </a>

    <div class="option-btn" id="leaveBtn">
        <img src="ButtonD.png">
        <div class="option-label">Leave</div>
    </div>
</div>

<!-- DIALOGUE -->
<div class="dialogue-box">
    <img src="DBox.png">
</div>

<div class="dialogue-text" id="dialogueText"></div>

<script>
/* SCENE 1 */
const dialogue1 = [
    "You: Maybe I should check out the non-fiction section."
];

/* SCENE 2 */
const dialogue2 = [
    "Xander: Oh— hey, didn’t expect to see you here.",
    "You: Yeah, just browsing.",
    "Xander: I’m kinda into history and weird biographies.",
    "You: That actually sounds interesting.",
    "Xander: Wanna sit and talk for a bit?"
];

let dialogue = dialogue1;
let index = 0;
let phase = "scene1";

const text = document.getElementById("dialogueText");
const fade = document.getElementById("fade");
const character = document.getElementById("character");
const options = document.getElementById("optionsMenu");
const leaveBtn = document.getElementById("leaveBtn");

/* INIT */
text.textContent = dialogue[index];

document.body.addEventListener("click", advance);

/* LEAVE OPTION */
leaveBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    fade.classList.add("active");
    setTimeout(() => {
        window.location.href = "CasualSfail.html";
    }, 1000);
});

function advance(e) {
    if (e.target.closest(".option-btn")) return;

    /* SCENE 1 */
    if (phase === "scene1") {
        phase = "fadeToScene2";
        fade.classList.add("active");

        setTimeout(() => {
            document.body.style.backgroundImage = 'url("LibNF.png")';
            dialogue = dialogue2;
            index = 0;
            text.textContent = dialogue[0];
            fade.classList.remove("active");
            phase = "scene2";
        }, 1000);
    }

    /* SCENE 2 */
    else if (phase === "scene2") {
        if (++index < dialogue.length) {

            /* SLIDE IN AFTER FIRST LINE */
            if (index === 1) {
                character.classList.add("active");
            }

            updateText();
        } else {
            options.style.display = "flex";
        }
    }
}

function updateText() {
    text.textContent = dialogue[index];
    text.style.animation = "none";
    text.offsetHeight;
    text.style.animation = "pop .35s ease";
}
</script>

</body>
</html>
