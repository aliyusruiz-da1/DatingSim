<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dating Sim â€” Y2K Truth</title>

<style>
body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: url("RecS.png") center / cover no-repeat;
    position: relative;
    overflow: hidden;
    font-family: Arial, sans-serif;
    cursor: pointer;
}

/* FADE OVERLAY */
.fade {
    position: absolute;
    inset: 0;
    background: black;
    opacity: 0;
    transition: opacity 1s ease;
    pointer-events: none;
    z-index: 100;
}
.fade.active { opacity: 1; }

/* LEFT PNG */
.character {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 32%;
    z-index: 5;
    transition: transform 0.9s ease;
}

/* SLIDE OFF SCREEN */
.character.exit {
    transform: translateX(-120%);
}

/* DIALOGUE BOX */
.dialogue-box {
    position: absolute;
    bottom: 3%;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    max-width: 900px;
    z-index: 10;
}
.dialogue-box img { width: 100%; }

/* DIALOGUE TEXT */
.dialogue-text {
    position: absolute;
    bottom: 13%;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    max-width: 750px;
    font-size: 1.65rem;
    font-weight: bold;
    line-height: 1.35;
    color: black;
    z-index: 11;
    animation: pop .35s ease;
}

@keyframes pop {
    from { opacity: 0; transform: translateX(-50%) scale(.96); }
    to { opacity: 1; transform: translateX(-50%) scale(1); }
}
</style>
</head>

<body>

<div class="fade" id="fade"></div>

<!-- SINGLE CHARACTER PNG -->
<img src="MagZ.png"
     id="character"
     class="character"
     alt="Character">

<div class="dialogue-box">
    <img src="DBox.png" alt="Dialogue Box">
</div>

<div class="dialogue-text" id="dialogueText"></div>

<script>
const dialogue = [
    "You: what kind of music you looking at?",
    "Maggie Zine: ...theeee same stuff you were just looking at?",
    "You: ...",
    "Maggie Zine: ...right, im just gonna go."
];

let index = 0;
let finished = false;

const text = document.getElementById("dialogueText");
const fade = document.getElementById("fade");
const character = document.getElementById("character");

/* INIT */
text.textContent = dialogue[index];

document.body.addEventListener("click", advance);

function advance() {
    if (finished) return;

    if (index < dialogue.length - 1) {
        index++;
        updateText();
    } else {
        finished = true;
        exitScene();
    }
}

function updateText() {
    text.textContent = dialogue[index];
    text.style.animation = "none";
    text.offsetHeight;
    text.style.animation = "pop .35s ease";
}

function exitScene() {
    /* slide character off screen */
    character.classList.add("exit");

    /* fade out after slide */
    setTimeout(() => {
        fade.classList.add("active");
    }, 900);

    /* redirect */
    setTimeout(() => {
        window.location.href = "Y2Kfail.html";
    }, 1900);
}
</script>

</body>
</html>
